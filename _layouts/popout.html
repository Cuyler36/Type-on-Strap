<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bingo Row Pop-out</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="../assets/css/bingo/style.css"></link>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
	
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="../assets/js/vendor/normalize.css">
	<link rel="stylesheet" href="../assets/js/vendor/main.css">
	<script src="../assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body class="popout">
<table id="bingo">
	<th class="header"></th>
</table>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script>
	$("#bingo").on("click", "td.goal", function(e)
	{
		var c = $(this).data('cell-data') || 0;
		$(this).data('cell-data', c = (c + 1) % 3);
		$(this).removeClass("yes no").addClass([null, "yes", "no"][c]);
	});
</script>
</body>
</html>
